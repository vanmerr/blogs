<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog : Editor</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
</head>
<body>
    <nav class="navbar">
        <a href="/">
            <img src="../img/logo.png" class="logo" alt="Logo">
        </a>
        <ul class="links-container">
            <li class="link-item"><a href="/" class="link">home</a></li>
            <li class="link-item"><a href="/editor" class="link">editor</a></li>
            <li class="link-item"><a href="/about" class="link">about</a></li>
        </ul>
    </nav>
    
    <div class="banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="../img/upload.png" alt="upload banner">
        </label>
    </div>
    
    <div class="blog">
        <textarea type="text" class="title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="article" placeholder="Start writing here..."></textarea>
    </div>
    <div id="article-editor"></div>

    <div class="blog-options">
        <button class="btn dark publish-btn">publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="content">
            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank" class="social-link">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="social-link">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://www.instagram.com" target="_blank" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            <!-- Nội dung footer -->
            <p>Blog của tôi</p>
        </div>
    </footer>
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="../js/firebase.js" defer></script>
    <script src="../js/editor.js" defer></script>
    <script src="../js/nav.js" defer></script>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</body>
</html>
